on:
  push:

name: Lint Extension
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm install
        working-directory: ./frontend
      - run: npm run lint
        name: Lint VSCode
      - run: npm run lint-frontend
        name: Lint Frontend

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm install
        working-directory: ./frontend
      - run: npm run vscode:bundle

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm install
        working-directory: ./frontend
      - run: npm run test
