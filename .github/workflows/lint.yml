on:
  push:

name: Lint Extension
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm install
        working-directory: ./frontend
      - run: npm run lint
        name: Lint VSCode
      - run: npm run lint-frontend
        name: Lint Frontend

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm install
        working-directory: ./frontend
      - run: npm run vscode:bundle

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: sudo apt update && sudo apt install -y xvfb libgtk-3-0 libnss3 libxss1 libasound2 libx11-xcb1
        name: install virtual display
        env:
          DEBIAN_FRONTEND: noninteractive

      - run: sudo apt update && sudo apt install -y python
        name: Install dependencies for python tests
        env:
          DEBIAN_FRONTEND: noninteractive

      - run: Xvfb -ac :99 -screen 0 1280x1024x16 &
      - run: npm install
      - run: npm install
        working-directory: ./frontend
      - run: npm run test
        name: Test VSCode
        env:
          DISPLAY: ":99"
